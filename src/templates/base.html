<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>resit.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <header class="bg-white shadow">
        <nav class="container mx-auto flex items-center justify-between py-6">
            <a href="{{ url_for('main_web.dashboard') }}" class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-8 w-auto">
                <span class="font-bold text-lg">resit.ai</span>
            </a>

            <!-- Show navigation links only if the user is logged in -->
            {% if current_user.is_authenticated %}
            <div class="space-x-6">
                <a href="{{ url_for('main_web.dashboard') }}" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="{{ url_for('main_web.upload_file') }}" class="text-gray-600 hover:text-blue-600">Upload</a>
                <a href="{{ url_for('main_web.receipts') }}"
                    class="text-gray-600 hover:text-blue-600">Receipts</a>
                <a href="{{ url_for('main_web.profile') }}" class="text-gray-600 hover:text-blue-600">Profile</a>
            </div>
            {% endif %}

            <!-- Authentication Links -->
            <div>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('login_web.logout') }}" class="bg-blue-500 text-white px-4 py-2 rounded-md">Log
                    Out</a>
                {% else %}
                <a href="{{ url_for('login_web.login') }}" class="bg-gray-800 text-white px-4 py-2 rounded-md">Log
                    In</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="container mx-auto py-12">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; {{ year }} resit.ai. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
