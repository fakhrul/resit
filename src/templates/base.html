<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>resit.ai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://docs.opencv.org/master/opencv.js" type="text/javascript"></script>
    <script src="{{url_for('static', filename='script.js')}}"></script>

    

</head>

<body>
    <section class="hero is-fullheight">

        <div class="hero-head">

            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="{{ url_for('main_web.dashboard') }}">
                            <img src="{{url_for('static', filename='logo.png')}}" height="28" />
                        </a>

                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                            data-target="navbarBasicExample">
                            <span></span>
                            <span></span>
                            <span></span>
                        </a>
                    </div>

                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                        </div>
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <!-- <a class="button is-primary">
                                        <strong>Sign up</strong>
                                    </a> -->
                                    {% if current_user.is_authenticated %}
                                    <!-- Hi {{ current_user.email }}! -->
                                    <a class="button is-light" href="{{ url_for('login_web.logout') }}">
                                        Log out
                                    </a>
                                    {% else %}
                                    <a class="button is-light" href="{{ url_for('login_web.login') }}">
                                        Log in
                                    </a>
                                    {% endif %}

                                    <!-- <a class="button is-light" href="{{ url_for('login_web.login') }}">
                                        Log in
                                    </a>
                                    <a class="button is-light" href="{{ url_for('login_web.logout') }}">
                                        Log out
                                    </a> -->
                                </div>
                            </div>
                        </div>

                    </div>
            </nav>
            
        </div>
        </div>

        <div class="hero-body">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
