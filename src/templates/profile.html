{% extends "base.html" %}

{% block content %}
<section class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Profile</h1>

    <form method="POST" class="bg-white shadow-md rounded-lg p-6 space-y-6">
        <!-- Name -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{ user.name }}" class="mt-2 p-2 border rounded-md w-full" required>
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" class="mt-2 p-2 border rounded-md w-full" required>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="password" id="password" class="mt-2 p-2 border rounded-md w-full" placeholder="Leave blank to keep current password">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">
                Update Profile
            </button>
        </div>
    </form>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-6">
                {% for category, message in messages %}
                    <div class="p-4 bg-green-100 text-green-800 rounded-lg">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</section>
{% endblock %}
